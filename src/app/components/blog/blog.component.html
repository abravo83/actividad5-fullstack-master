<div class="flex__container">
  <aside class="form__aside">
    <h2 class="form__title">A great day to insert a new blog post!</h2>
    <form #formPost="ngForm" (ngSubmit)="onSubmitingForm(formPost)">
      <div class="form__group">
        <label for="title">Title</label>
        <input type="text" name="title" ngModel />
      </div>
      <div class="form__group">
        <label for="subtitle">Subtitle</label>
        <input type="text" name="subtitle" ngModel />
      </div>
      <div class="form__group">
        <label for="content">Content</label>
        <textarea
          class="content__input"
          type="text"
          name="content"
          rows="4"
          ngModel
        ></textarea>
      </div>
      <button type="submit" class="submit__btn">Send</button>
    </form>
  </aside>
  <section class="blog__section">
    <h1>Journey to nowhere: A Personal Blog</h1>
    @for (post of posts; track post.id) {
    <article class="post">
      <header>
        <h2>{{ post.title }}</h2>
        <h3>{{ post.subtitle }}</h3>
      </header>
      <div class="post__content">
        <p>
          {{ post.content }}
        </p>
        <p class="post__date">
          Escrito el {{ post.date | date : "d 'del' M 'de' yyyy" }}
        </p>
      </div>
    </article>
    }
  </section>
</div>
